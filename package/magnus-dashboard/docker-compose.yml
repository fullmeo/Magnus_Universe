version: '3.9'

services:
  magnus-dashboard:
    build: .
    container_name: magnus-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    volumes:
      - magnus-storage:./.magnus
      - ./public:/app/public:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - magnus-network

volumes:
  magnus-storage:
    driver: local

networks:
  magnus-network:
    driver: bridge
